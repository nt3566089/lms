<div ng-controller="CustomerMasterList" owd-screen="CustomerMasterList">
	<form id="searchform" name="searchform" novalidate>
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.26 fujiwara Start  -->
			<owd-accordion>
				<owd-accordion-group is-open="isopen">
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.26 fujiwara End  -->
					<fieldset>
						<div class="row">
							<owd-select id="clientCd" ng-model="head.mclient.clientCd" owd-models="clientList" owd-repeat-key="clientCd" owd-repeat-value="clientNm" label-text="荷主"></owd-select>
							<owd-text id="customerCd" ng-model="head.customerCd" label-text="取引先CD"></owd-text>
							<owd-text id="customerNm" ng-model="head.customerNm" label-text="取引先名称"></owd-text>
							<owd-select id="deliveryFlg" ng-model="head.deliveryFlg" label-text="納品先フラグ" owd-repeat-key="classCd" owd-repeat-value="classNm" owd-models="deliveryFlgList"></owd-select>
							<owd-select id="vendorFlg" ng-model="head.vendorFlg" label-text="仕入先フラグ" owd-repeat-key="classCd" owd-repeat-value="classNm" owd-models="vendorFlgList"></owd-select>
							<owd-select id="onetimeFlg" ng-model="head.onetimeFlg" label-text="ワンタイムフラグ" owd-repeat-key="classCd" owd-repeat-value="classNm" owd-models="onetimeFlgList"></owd-select>
							<owd-select id="depositFlg" ng-model="head.depositFlg" label-text="預託先フラグ" owd-repeat-key="classCd" owd-repeat-value="classNm" owd-models="depositFlgList"></owd-select>
							<owd-select id="delFlg" ng-model="head.delFlg" owd-models="delFlgList" owd-repeat-key="classCd" owd-repeat-value="classNm" label-text="削除"></owd-select>
						</div>
					</fieldset>
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.26 fujiwara Start  -->
				</owd-accordion-group>
			</owd-accordion>
	<!-- [#2719] アコーディオン拡張版の適用 2017.09.26 fujiwara End  -->
			<div class="row">
				<div class="col-xs-12" >
					<owd-button id="search" class="btn-info" ng-disabled="searchform.$invalid" ng-click="search()">検索</owd-button>
					<owd-button id="excelOutput" class="btn-info" ng-disabled="searchform.$invalid" ng-click="excelOutput()">Excel出力</owd-button>
				</div>
			</div>
			<br>
			<div owd-grid="gridOptions" owd-dblclick-option="gridDblClick(row)" id="customerList" owd-form-name="searchform"   owd-backcolor-option="getClassForRow(row)"  ></div>
			<br>
			<div id="content-footer"></div>
			<div id="content-footer-button" class="container">
				<div class="row">
					<div class="col-xs-12" align="right" style="overflow-x:auto;overflow-y:hidden;">
						<!-- コピー機能追加 取引先マスタ画面修正 2016.06.23 Soe Thiha Tun Add Start -->
						<owd-button id="copy" class="btn-info" ng-disabled="!gridOptions.gridApi.selection.getSelectedRows().length" ng-click="copy()">コピー</owd-button>
						<!-- コピー機能追加 取引先マスタ画面修正 2016.06.23 Soe Thiha Tun Add End -->
						<owd-button id="new" class="btn-info"  ng-click="initNew()">新規</owd-button>
						<owd-button id="update" class="btn-info" ng-disabled="!gridOptions.gridApi.selection.getSelectedRows().length" ng-click="update()">修正</owd-button>
					</div>
				</div>
			</div>
	</form>
</div>
